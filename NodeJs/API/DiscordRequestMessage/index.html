<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Discord Message</title>
</head>
<body>
    <form action="/" method="POST">
        <h1>Discord Messages</h1>
        <input class="token form-control" name="token" placeholder="Account Token" required>
        <input class="message form-control" name="message" placeholder="Message" required>
        <input class="chatid form-control" name="chatId" placeholder="Target Chat ID" required>
        <button class="btn btn-outline-primary btn-lg" type="submit">Send</button>
    </form>
</body>
</html>
